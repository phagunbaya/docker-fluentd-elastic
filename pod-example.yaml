apiVersion: v1
kind: Pod
metadata:
  name: fluentd-elastic
spec:
  containers:
  - name: fluentd-elastic
    image: docker.io/falkonry/fluentd-elastic:oms
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
    env:
    - name: "WORKSPACE"
      value: "workspace-id"
    - name: "KEY"
      value: "key"
    volumeMounts:
    - name: varlog
      mountPath: /var/log
    - name: containers
      mountPath: /var/lib/docker/containers
      readOnly: true
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: containers
    hostPath:
      path: /var/lib/docker/containers
