apiVersion: v1
kind: Pod
metadata:
  name: fluentd-elastic
spec:
  containers:
  - name: fluentd-elastic
    image: gcr.io/falkonry-tercel/fluentd-elastic:1.1
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
    env:
    - name: "SPLUNK_SERVER"
      value: "localhost:8089"
    - name: "SPLUNK_AUTH"
      value: "admin:changeme"
    - name: "SPLUNK_INDEX"
      value: "main"
    - name: "FLUENTD_ARGS"
      value: "-q"
    volumeMounts:
    - name: varlog
      mountPath: /var/log
    - name: containers
      mountPath: /var/lib/docker/containers
      readOnly: true
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: containers
    hostPath:
      path: /var/lib/docker/containers
